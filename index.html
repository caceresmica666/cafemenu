<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafetería - Catálogo de Café</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Empeza tu dia con un buen cafe</h1>
    </header>
    <main>
        <section class="catalogo">
            <h2>Catalogo</h2>
<section class="catalogo">
    <article class="producto">
        <img src="img/WhatsApp Image 2024-09-10 at 23.57.27.jpeg"Café con Leche">
        <h2>Café con Leche</h2>
        <p>Delicioso café espresso con leche vaporizada</p>
        <p class="precio">$50</p>
    </article>
    <article class="producto">
        <img src="img/WhatsApp Image 2024-09-10 at 23.57.30 (1).jpeg" alt="Café Negro">
        <h2>Café Negro</h2>
        <p>Café espresso puro y sin azúcar</p>
        <p class="precio">$40</p>
    </article>
    <article class="producto">
        <img src="img/WhatsApp Image 2024-09-10 at 23.57.28.jpeg" alt="Cappuccino">
        <h2>Cappuccino</h2>
        <p>Café espresso con leche y espuma</p>
        <p class="precio">$60</p>
    </article>
    <article class="producto">
        <img src="img/WhatsApp Image 2024-09-10 at 23.57.30.jpeg" alt="Cappuccino">
        <h2>Cafe sin azucar</h2>
        <p>Café sin azucar agregada</p>
        <p class="precio">$60</p>
    </article>
    <!-- Agrega más productos aquí -->
</section>
        </section>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
